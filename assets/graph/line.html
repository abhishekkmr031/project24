<!DOCTYPE html>
<html>
<head>
    <title>ChartJS - line</title>
    <style>
    	.canvas-container{

    		width:80%;
    		height:80%;
    	}
    </style>
</head>
<body>

	
		<div class = "canvas-container">
				<canvas id="chartcanvas"></canvas>
		</div>	

	<!-- javascript -->
    <script src="jquery.min.js"></script>
    <script src="Chart.min.js"></script>

    <script type = "text/javascript">

    	var ctx = $("#chartcanvas");

    	var data = {

    		labels:["match 1", "match 2", "match 3", "match 4", "match 5"],
    		datasets:[
    			{
    				label:"Team A score",
    				data:[10, 21, 33, 49,55],
    				background:"blue",
    				borderColor:"lightblue",
    				fill:false,
    				lineTension:0,
    				pointRadius:5
    			}, 

    			{

    				label:"Team B score",
    				data:[12, 23, 31, 41,59],
    				background:"green",
    				borderColor:"lightgreen",
    				fill:false,
    				lineTension:0,
    				pointRadius:5	
    			}
    		]
    	};

    	var chart = new Chart(ctx, {
    		type:"line",
    		data:data,
    		options: {}
    	});

    </script>
    
</body>
</html>
